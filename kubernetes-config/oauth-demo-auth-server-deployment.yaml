apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth-demo-auth-server
  name: oauth-demo-auth-server
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: oauth-demo-auth-server
  template:
    metadata:
      labels:
        app: oauth-demo-auth-server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - oauth-demo-db
      containers:
        - name: oauth-demo-auth-server
          image: vnenashev/oauth-demo-auth-server:0.1.9
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: JAEGER_SERVICE_NAME
              value: oauth-demo-auth-server
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: JAEGER_REPORTER_LOG_SPANS
              value: "true"
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - "sleep 5"
