apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth-demo-db
  name: oauth-demo-db
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: oauth-demo-db
  template:
    metadata:
      labels:
        app: oauth-demo-db
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - oauth-demo-auth-server
                      - oauth-demo-client
                      - oauth-demo-protected-resource
      containers:
        - name: oauth-demo-db
          image: mongo:4
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-claim
